<!DOCTYPE html>
<html>

<head>
<title> Lists in HTML </title>
</head>

<body>



<h2>Captha form</h2>
<form> 
        <label for="name">Usename:* </label>
    <input type="text" id="name" required
    placeholder="Enter your name" name="userName" >
        <br>
    <br>

        <label for="email">Email: </label>
    <input type="email" id="email" 
    placeholder="Enter your email id" name="useremail" >
        <br>
    <br>

    <label for="Captha">Captha:*</label>
    <input type="text" id="Captha" required
    placeholder="Enter Captha" name="userCapth" title="Captha - 4Rfgtyj" >
    <br>
    <br>
    <input type="submit">
    <input type="reset">
    <button>Cancel</button>

</form>


</body>
</html>
