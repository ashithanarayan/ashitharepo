<!DOCTYPE html>
<html>

<head>
<title> Lists in HTML </title>
</head>

<body>



<h2>Captha form</h2>
<form> 
        <label for="name">Usename:* </label>
    <input type="text" id="name" required
    placeholder="Enter your name" name="userName" >
        <br>
    <br>

        <label for="email">Email: </label>
    <input type="email" id="email" 
    placeholder="Enter your email id" name="useremail" >
        <br>
    <br>

    <label for="Captha">Captha:*</label>
    <input type="text" id="Captha" 
    placeholder="Enter Captha" name="userCapth" title="Captha - 4Rfgtyj" >
    <br>
    <br>

    
    <label for="pw">Password:*</label>
    <input type="password" id="pw" 
    placeholder="Enter atleast 8 characters" name="password" >
    <br>
    <br>

    <label for="age">Age:*</label>
    <input type="number" id="age" 
    placeholder="Enter your age" name="age" min="18" max="35" >
    <br>
    <br>

       <label for="date">DOB:*</label>
    <input type="date" id="date" 
    placeholder="Enter your DATE OF BIRTH" name="dob" >
    <br>
    <br>

           <label for="time">Current time:*</label>
    <input type="datetime-local" id="time" 
     name="time" >
    <br>
    <br>

     <label for="url">Linkedin URL:*</label>
    <input type="url" id="url" 
     name="url" >
    <br>
    <br>

    <label>
        <input type="checkbox" name="option 1" value="HTML">HTML
    </label>

       <label>
        <input type="checkbox" name="option 2" value="CSS">CSS
    </label>

       <label>
        <input type="checkbox" name="option 3" value="Javascript">Javascript
    </label>
    <br>
    <br>

    <label>Gender: </label>
    <input type="radio" name="gender" value="m">Male
    <input type="radio" name="gender" value="f">Female
    <input type="radio" name="gender" value="o">Others

    <br>
    <br>

     <label for="file">Upload resume: </label>
    <input type="file" id="file" name="file" accept=".pdf">
<br>
    <br>

    <label for="vol">Range: </label>
    <input type="range" id="vol" name="volume" min="1" max="10">
<br>
    <br>



    <input type="submit">
    <input type="reset">
    <button>Cancel</button>

</form>


</body>
</html>
